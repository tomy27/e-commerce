{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create New Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" autofocus type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="desc">Description</label>
            <input class="form-control" type="text" name="desc" placeholder="Description">
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input class="form-control" type="text" name="image" placeholder="URL">
        </div>
        <div class="form-group">
            <label for="start_price">Start Price</label>
            <input class="form-control" type="number" name="start_price" placeholder="Start price" min="0" max="100000" step=".01" pattern="^\d+(?:\.\d{1,2})?$" required>
        </div>
        <div class="form-group">
            <label for="category">Select Category</label>
            <select name="category" id="category" class="form-control">
                    <option value="" selected disabled hidden></option>
                {% for i in category %}
                    <option value="{{ i }}">{{ i }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>

{% endblock %}
